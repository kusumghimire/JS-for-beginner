<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mini Project #3</title>

<body>

    <h1>Mini Project #3</h1>
    <!-- <ol>
        <li>Ask the user for a number</li>
        <li>Cast the input to a number</li>
        <li>Make sure the number is valid</li>
        <li>If the number is over 18 , change some text on the page</li>
    </ol> -->

   <h4 id="elem">
   </h4> 

    <script>
      var num = prompt ("Enter a number")
      console.log(typeof(num)) //string
      num = Number(num)
      console.log(typeof(num)) //Number

      if (num && num >= 18){       
          var elem = document.getElementById("elem");
          elem.innerHTML = "You are 18 or older !!!"         
        }

    </script>
</body>

</html>
