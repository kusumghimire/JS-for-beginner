<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accepting User Input</title>
</head>

<body>
  <h1>Your Input was:</h1>
  <h3 id="customInput">-----</h3>

  <script>
    var name = prompt("What is your name?")
    
    var h3Node = document.getElementById("customInput")
    h3Node.innerText = name.toLowerCase()
    console.log(name)

  </script>

</body>
</html>
