<body>
  <!-- concanate string and variable together -->
  <!-- using .innerHTML and getELementById change the innertHTML of an element
    to be what your variable is  -->

  <h1>
    My favorite cate is
    <span id="catname">Zephyr</span>
  </h1>

  <script>
    var catname = document.getElementById("catname");
    var zephyr = catname.innerText;
    var cats = zephyr + " and Henry";
    catname.innerText = cats;

  </script>
</body>
