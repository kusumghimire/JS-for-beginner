<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    

    <script>
        var age =30;
        console.log("Age is :", typeof(age))
        var name = "JS for beginners";
        console.log("Age is :", typeof(name))

        
        var isCat = true;
        console.log("Age is :", typeof(isCat))

        var cars = ["VW", "Lambo", "Audi"];
        console.log("Car is:", typeof(cars))
    </script>
</body>
</html>
