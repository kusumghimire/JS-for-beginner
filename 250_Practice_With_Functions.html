    // Celcius to fahrenheit
    function cToF(c_num) {

      return fahrenheit;
    }
    var zero = cToF(0); console.log(zero);
    var twenty = cToF(20); console.log(twenty);
    var boiling = cToF(100); console.log(boiling);
